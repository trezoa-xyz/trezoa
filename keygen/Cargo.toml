[package]
name = "trezoa-keygen"
description = "Trezoa key generation utility"
documentation = "https://docs.rs/trezoa-keygen"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
bs58 = { workspace = true }
clap = { version = "3.1.5", features = ["cargo"] }
dirs-next = { workspace = true }
num_cpus = { workspace = true }
trezoa-clap-v3-utils = { workspace = true }
trezoa-cli-config = { workspace = true }
trezoa-remote-wallet = { workspace = true, features = ["default"] }
trezoa-sdk = { workspace = true }
trezoa-version = { workspace = true }
tiny-bip39 = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }

[[bin]]
name = "trezoa-keygen"
path = "src/keygen.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
