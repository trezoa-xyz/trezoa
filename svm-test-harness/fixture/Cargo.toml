[package]
name = "trezoa-svm-test-harness-fixture"
description = "Trezoa SVM test harness fixture types."
documentation = "https://docs.rs/trezoa-svm-test-harness-fixture"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
publish = false

[features]
trezoa-unstable-api = []
dummy-for-ci-check = ["fuzz"]
fuzz = [
    "dep:bincode",
    "dep:prost",
    "dep:prost-build",
    "dep:protosol",
    "trezoa-pubkey/default",
]

[dependencies]
trezoa-feature-set = { workspace = true }
bincode = { workspace = true, optional = true }
prost = { workspace = true, optional = true }
protosol = { workspace = true, optional = true }
trezoa-account = { workspace = true }
trezoa-instruction = { workspace = true }
trezoa-instruction-error = { workspace = true, features = ["serde"] }
trezoa-pubkey = { workspace = true }
thiserror = { workspace = true }

[build-dependencies]
prost-build = { workspace = true, optional = true }

[lints]
workspace = true
