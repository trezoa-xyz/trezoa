trezoa-rpc-client-api = { workspace = true }
trezoa-runtime = { workspace = true }
trezoa-sdk = { workspace = true }
trezoa-send-transaction-service = { workspace = true }
trezoa-storage-bigtable = { workspace = true }
trezoa-streamer = { workspace = true }
trezoa-test-validator = { workspace = true }
trezoa-tpu-client = { workspace = true }
trezoa-version = { workspace = true }
trezoa-vote-program = { workspace = true }
symlink = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
trezoa-account-decoder = { workspace = true }
trezoa-runtime = { workspace = true, features = ["dev-context-only-utils"] }
tpl-token-2022 = { workspace = true, features = ["no-entrypoint"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { workspace = true }

[target."cfg(unix)".dependencies]
libc = { workspace = true }
signal-hook = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
