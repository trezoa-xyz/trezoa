[package]
name = "trezoa-storage-proto"
description = "Trezoa Storage Protobuf Definitions"
documentation = "https://docs.rs/trezoa-storage-proto"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
crate-type = ["lib"]
name = "trezoa_storage_proto"

[features]
trezoa-unstable-api = []

[dependencies]
bincode = { workspace = true }
bs58 = { workspace = true }
prost = { workspace = true }
serde = { workspace = true }
trezoa-account-decoder = { workspace = true }
trezoa-hash = { workspace = true }
trezoa-instruction = { workspace = true }
trezoa-message = { workspace = true }
trezoa-pubkey = { workspace = true }
trezoa-serde = { workspace = true }
trezoa-signature = { workspace = true, features = ["std"] }
trezoa-transaction = { workspace = true }
trezoa-transaction-context = { workspace = true, features = ["serde"] }
trezoa-transaction-error = { workspace = true }
trezoa-transaction-status = { workspace = true }

[build-dependencies]
tonic-build = { workspace = true }

# windows users should install the protobuf compiler manually and set the PROTOC
# envar to point to the installed binary
[target."cfg(not(windows))".build-dependencies]
protobuf-src = { workspace = true }

[dev-dependencies]
enum-iterator = { workspace = true }
test-case = { workspace = true }
