[package]
name = "package-metadata"
version = "4.0.0-alpha.0"
description = "Trezoa SBF test program with tools version in package metadata"
authors = ["Trezoa-team Maintainers <maintainers@trezoa.xyz>"]
repository = "https://github.com/trezoa-xyz/trezoa"
license = "Apache-2.0"
homepage = "https://trezoa.xyz"
edition = "2021"
publish = false

[package.metadata.trezoa]
tools-version = "v1.52"
program-id = "MyProgram1111111111111111111111111111111111"

[dependencies]
trezoa-account-info = "=3.1.0"
trezoa-package-metadata = "=2.2.1"
trezoa-program-entrypoint = "=3.1.1"
trezoa-program-error = "=3.0.0"
trezoa-pubkey = "=4.0.0"

[lib]
crate-type = ["cdylib"]

[lints.rust.unexpected_cfgs]
level = "warn"
check-cfg = [
    'cfg(feature, values("custom-panic", "custom-heap"))'
]

[workspace]
