trezoa-compute-budget-interface = { workspace = true }
trezoa-config-interface = { workspace = true, features = ["bincode"] }
trezoa-cost-model = { workspace = true }
trezoa-cpi = { workspace = true }
trezoa-ed25519-program = { workspace = true }
trezoa-epoch-info = { workspace = true }
trezoa-epoch-rewards-hasher = { workspace = true }
trezoa-epoch-schedule = { workspace = true }
trezoa-feature-gate-interface = { workspace = true, features = ["bincode"] }
trezoa-fee = { workspace = true }
trezoa-fee-calculator = { workspace = true }
trezoa-fee-structure = { workspace = true, features = ["serde"] }
trezoa-frozen-abi = { workspace = true, optional = true, features = [
    "frozen-abi",
