[package]
name = "trezoa-runtime"
description = "Trezoa runtime"
documentation = "https://docs.rs/trezoa-runtime"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
crate-type = ["lib"]
name = "trezoa_runtime"

[features]
trezoa-unstable-api = []
dev-context-only-utils = [
    "dep:trezoa-system-program",
    "trezoa-accounts-db/dev-context-only-utils",
    "trezoa-svm/dev-context-only-utils",
    "trezoa-runtime-transaction/dev-context-only-utils",
    "trezoa-vote/dev-context-only-utils",
]
frozen-abi = [
    "dep:trezoa-frozen-abi",
    "dep:trezoa-frozen-abi-macro",
    "trezoa-account/frozen-abi",
    "trezoa-accounts-db/frozen-abi",
    "trezoa-bls-signatures/frozen-abi",
    "trezoa-compute-budget/frozen-abi",
    "trezoa-cost-model/frozen-abi",
    "trezoa-epoch-schedule/frozen-abi",
    "trezoa-hard-forks/frozen-abi",
    "trezoa-inflation/frozen-abi",
    "trezoa-instruction/frozen-abi",
    "trezoa-instruction-error/frozen-abi",
    "trezoa-perf/frozen-abi",
    "trezoa-program-runtime/frozen-abi",
    "trezoa-rent/frozen-abi",
    "trezoa-stake-interface/frozen-abi",
    "trezoa-svm/frozen-abi",
    "trezoa-transaction-error/frozen-abi",
    "trezoa-version/frozen-abi",
    "trezoa-vote/frozen-abi",
    "trezoa-vote-program/frozen-abi",
]
shuttle-test = ["dep:shuttle"]

[dependencies]
trezoa-feature-set = { workspace = true }
trezoa-fs = { workspace = true }
trezoa-precompiles = { workspace = true }
trezoa-reserved-account-keys = { workspace = true }
trezoa-snapshots = { workspace = true }
trezoa-syscalls = { workspace = true }
trezoa-votor-messages = { workspace = true }
ahash = { workspace = true }
aquamarine = { workspace = true }
arc-swap = { workspace = true }
arrayref = { workspace = true }
assert_matches = { workspace = true }
base64 = { workspace = true }
bincode = { workspace = true }
blake3 = { workspace = true }
bv = { workspace = true, features = ["serde"] }
bytemuck = { workspace = true }
crossbeam-channel = { workspace = true }
dashmap = { workspace = true, features = ["rayon", "raw-api", "serde"] }
dir-diff = { workspace = true }
fnv = { workspace = true }
im = { workspace = true, features = ["rayon", "serde"] }
itertools = { workspace = true }
libc = { workspace = true }
log = { workspace = true }
lz4 = { workspace = true }
memmap2 = { workspace = true }
mockall = { workspace = true }
modular-bitfield = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
num_cpus = { workspace = true }
num_enum = { workspace = true }
percentage = { workspace = true }
qualifier_attr = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
regex = { workspace = true }
semver = { workspace = true }
serde = { workspace = true, features = ["rc"] }
serde_json = { workspace = true }
serde_with = { workspace = true }
shuttle = { workspace = true, optional = true }
smallvec = { workspace = true, features = ["serde"] }
