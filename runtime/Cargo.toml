trezoa-program-binaries = { workspace = true }
# See order-crates-for-publishing.py for using this unusual `path = "."`
trezoa-runtime = { path = ".", features = ["trezoa-unstable-api", "dev-context-only-utils"] }
trezoa-runtime-transaction = { workspace = true, features = [
    "dev-context-only-utils",
] }
trezoa-sdk-ids = { workspace = true }
trezoa-secp256k1-program = { workspace = true, features = ["bincode"] }
trezoa-signature = { workspace = true, features = ["std"] }
trezoa-stake-interface = { workspace = true, features = ["sysvar"] }
