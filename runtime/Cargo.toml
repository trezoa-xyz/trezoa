trezoa-poh-config = { workspace = true }
trezoa-precompile-error = { workspace = true }
trezoa-program-runtime = { workspace = true, features = ["metrics"] }
trezoa-pubkey = { workspace = true, features = ["rand"] }
trezoa-rayon-threadlimit = { workspace = true }
trezoa-rent = { workspace = true }
trezoa-reward-info = { workspace = true }
trezoa-runtime-transaction = { workspace = true }
trezoa-sdk-ids = { workspace = true }
trezoa-secp256k1-program = { workspace = true }
