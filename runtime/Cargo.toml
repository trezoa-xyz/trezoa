trezoa-vote = { workspace = true }
trezoa-vote-interface = { workspace = true }
trezoa-vote-program = { workspace = true }
trz-generic-token = { workspace = true }
static_assertions = { workspace = true }
strum = { workspace = true, features = ["derive"] }
strum_macros = { workspace = true }
symlink = { workspace = true }
tempfile = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
trezoa-logger = { workspace = true }
trezoa-transaction-view = { workspace = true }
ed25519-dalek = { workspace = true }
libsecp256k1 = { workspace = true }
memoffset = { workspace = true }
rand_chacha = { workspace = true }
trezoa-accounts-db = { workspace = true, features = ["dev-context-only-utils"] }
trezoa-builtins = { workspace = true, features = ["dev-context-only-utils"] }
